<!doctype html>
<html lang="ar" dir="ltr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <!-- Alertify CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>

    <title>CRUD FrIDLMEIER</title>
    <style>
        body {
            background-color: floralwhite;
        }
        table thead {
            background-color: cadetblue;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <button id="btnCrear" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalArticulo">Inserte su nuevo Dispositivo</button>
    <table id="tablaCelulares" class="table nt-2 table-bordered table-striped">
        <thead>
        <tr class="text-center">
            <th>ID</th>
            <th>MODELO</th>
            <th>COLOR</th>
            <th>CAPACIDAD</th>
            <th>ACCIONES</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="exampleModalLabel">Articulo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formArticulo">
                    <div class="mb-3">
                        <label for="modelo" class="col-form-label">MODELO</label>
                        <input id="modelo" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="color" class="col-form-label">COLOR</label>
                        <input id="color" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="capacidad" class="col-form-label">CAPACIDAD</label>
                        <input id="capacidad" type="number" class="form-control">
                    </div>
                    <input type="hidden" id="idArticulo">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
<script src="code.js"></script>

</body>
</html>
